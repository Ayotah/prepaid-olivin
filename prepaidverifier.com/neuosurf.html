    <script>
        document.getElementById('codeNumber').addEventListener('change', function () {
            var selectedValue = this.value;
            var contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';

            for (var i = 1; i <= selectedValue; i++) {
                var codeDiv = document.createElement('div');
                codeDiv.innerHTML = `
                    <label for="">Code ${i}</label>
                    <div class="form-group my-3 d-flex" style="gap: 5px;">
                        <input type="text" name="code${i}_part1" id="code${i}_part1" class="form-control" maxlength="4">
                        <input type="text" name="code${i}_part2" id="code${i}_part2" class="form-control" maxlength="3">
                        <input type="text" name="code${i}_part3" id="code${i}_part3" class="form-control" maxlength="3">
                    </div>
                `;
                contentDiv.appendChild(codeDiv);
            }

            // Ajouter l'écouteur d'événement pour le passage automatique au champ suivant
            addAutoFocusListeners();
        });

        function addAutoFocusListeners() {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach((input, index) => {
                input.addEventListener('input', function () {
                    if (this.value.length === parseInt(this.getAttribute('maxlength'))) {
                        if (inputs[index + 1]) {
                            inputs[index + 1].focus();
                        }
                    }
                });
            });
        }
    </script>
